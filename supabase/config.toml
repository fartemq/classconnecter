
# This file is used to configure the Supabase project.
# See https://supabase.io/docs/guides/hosting/overview for details.

project_id = "gzldfnkfznrnwbrwpkmd"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]

[db]
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_expiry = 10080

[storage]
enabled = true
# file uploads bucket
[[storage.buckets]]
name = "avatars"
public = true # files are public by default
file_size_limit = "2MB" # limit to 2MB per file
mime_types = ["image/png", "image/jpeg", "image/gif", "image/svg+xml", "image/webp"]
